machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - "~/.stack"
    - "~/compare-revisions/.stack-work"
  override:
    # Don't want to run Haskell stuff
    - touch .irrelevant

test:
  override:
    - make RM= test
    - make RM=

deployment:
  push:
    branch: master
    commands:
      - docker login -e "$DOCKER_REGISTRY_EMAIL" -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD"
      - docker login -e '.' -u "$QUAY_USER" -p "$QUAY_PASSWORD" quay.io
      - ./tools/push-images
