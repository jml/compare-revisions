dependencies:
  cache_directories:
    - "~/.cabal"
    - "~/.local"
    - "~/.stack"
    - ".stack-work"
  pre:
    - wget -q -O- https://s3.amazonaws.com/download.fpcomplete.com/ubuntu/fpco.key | sudo apt-key add -
    - echo 'deb http://download.fpcomplete.com/ubuntu/trusty stable main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-get update
    - sudo apt-get install -y stack
  override:
    - stack --no-terminal setup
    - stack --no-terminal build --test --only-dependencies -j1 --fast

test:
  override:
    - stack --no-terminal build --test --fast
    - stack --no-terminal test --fast

deployment:
  push:
    branch: master
    commands:
      - docker login -e "$DOCKER_REGISTRY_EMAIL" -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD"
      - docker login -e '.' -u "$QUAY_USER" -p "$QUAY_PASSWORD" quay.io
      - ./tools/push-images
